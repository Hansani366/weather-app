<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #590461, #ff0095);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 40px;
            color: #031529;
            font-family:serif ;

        }


        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-box input {
            width: 80%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border: 1px solid #ff0095;
            box-shadow: 0 2px 8px rgba(255, 0, 149, 0.5);
        }

        .search-box button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #ff0095, #590461);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, #590461, #ff0095);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #5e0466;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #04203f;
        }

        .weather-display {
            margin-top: 20px;
            padding: 15px;
            background: #eeb9f3;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
        }

        .weather-display i {
            font-size: 50px;
            color: #ec9c32;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>WeatherWise</h1>
    
        <div class="search-box">
            <input type="text" id="search-city" placeholder="Search city name">
            <button onclick="searchWeather()">Search</button>
        </div>

    
        <div class="buttons">
            <button onclick="getWeather('New York')">New York</button>
            <button onclick="getWeather('London')">London</button>
            <button onclick="getWeather('Tokyo')">Tokyo</button>
            <button onclick="getWeather('Colombo')">Colombo</button>
            <button onclick="getWeather('Dubai')">Dubai</button>
        </div>


        <div id="weather-display" class="weather-display">
        
        </div>
    </div>

    <script>
        const apiKey = 'b48cb8526023509f335937fa415a686e';
        const weatherDisplay = document.getElementById('weather-display');

        
        async function getWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );

                if (!response.ok) throw new Error("City not found");

                const data = await response.json();

            
                const weatherCondition = data.weather[0].main;

            
                const weatherIcon = getWeatherIcon(weatherCondition);

                
                weatherDisplay.innerHTML = `
                    <h2>${city}</h2>
                    <p>${weatherIcon}</p>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
            } catch (error) {
                weatherDisplay.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        
        function getWeatherIcon(condition) {
            switch (condition) {
                case 'Clear':
                    return '<i class="fas fa-sun"></i>'; 
                case 'Clouds':
                    return '<i class="fas fa-cloud"></i>'; 
                case 'Rain':
                    return '<i class="fas fa-cloud-showers-heavy"></i>'; 
                case 'Snow':
                    return '<i class="fas fa-snowflake"></i>'; 
                case 'Thunderstorm':
                    return '<i class="fas fa-bolt"></i>'; 
                case 'Drizzle':
                    return '<i class="fas fa-cloud-rain"></i>'; 
                case 'Mist':
                case 'Fog':
                    return '<i class="fas fa-smog"></i>'; 
                default:
                    return '<i class="fas fa-cloud"></i>'; 
            }
        }

        
        function searchWeather() {
            const city = document.getElementById('search-city').value;
            if (city) {
                getWeather(city);
            } else {
                weatherDisplay.innerHTML = `<p style="color: red;">Please enter a city name</p>`;
            }
        }
    </script>
</body>
</html>
